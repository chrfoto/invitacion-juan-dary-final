    <style>
        /* Custom colors based on the reference photo */
        :root {
            --color-primary-light: #F8F5EE; /* Very light beige/off-white */
            --color-secondary-grey: #F0F0F0; /* Soft light grey */
            --color-accent-green: #C0D6B2; /* Muted olive green */
            --color-accent-gold: #D4AF37; /* Soft muted gold */
            --color-text-dark: #333333; /* Dark grey for text */
            --color-text-light: #555555; /* Slightly lighter text */
        }

        body {
            font-family: 'Inter', sans-serif; /* Using Inter for a clean, modern look */
            background-color: var(--color-primary-light);
            color: var(--color-text-dark);
            scroll-behavior: smooth; /* Smooth scrolling for anchor links */
        }

        /* Custom utility classes for colors */
        .bg-primary-light { background-color: var(--color-primary-light); }
        .bg-secondary-grey { background-color: var(--color-secondary-grey); }
        .text-accent-green { color: var(--color-accent-green); }
        .text-accent-gold { color: var(--color-accent-gold); }
        .text-text-dark { color: var(--color-text-dark); }
        .text-text-light { color: var(--color-text-light); }

        /* SVG styling for contoured elements */
        .contoured-svg {
            stroke: var(--color-accent-gold);
            stroke-width: 1.5;
            fill: none;
            opacity: 0.7;
        }

        /* Smooth scroll for navigation */
        html {
            scroll-behavior: smooth;
        }

        /* Sticky header */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: rgba(248, 245, 238, 0.95); /* Slightly transparent background */
            backdrop-filter: blur(5px); /* Blur effect */
        }

        /* Responsive iframe for maps and Google Forms */
        .responsive-iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 0.75rem; /* rounded-xl */
        }

        .responsive-iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Custom modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 2000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--color-primary-light);
            margin: auto;
            padding: 2rem;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 500px;
            text-align: center;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--color-text-dark);
        }

        /* Gallery image styling */
        .gallery-grid img {
            transition: transform 0.3s ease-in-out;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
        }

        /* Button styling */
        .btn-primary {
            @apply bg-accent-gold text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:bg-opacity-90 transition-colors duration-300;
        }

        .btn-secondary {
            @apply bg-secondary-grey text-text-dark font-bold py-3 px-6 rounded-xl shadow-md hover:bg-opacity-80 transition-colors duration-300;
        }
    </style>
</head>
